name: C++ tests

on: [pull_request]

jobs:
  cpptests:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04] #, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get -y -q install cmake gcc libeigen3-dev

      - name: Install Google Test
        run: |
            wget -qO - https://github.com/google/googletest/archive/release-1.8.1.tar.gz | tar -xz
            cmake -D CMAKE_INSTALL_PREFIX:PATH=$HOME/googletest -D CMAKE_BUILD_TYPE=Release googletest-release-1.8.1
            make install

      - name: Build and run unit tests
        run: |
            cd pennylane_lightning/src/tests
            GOOGLETEST_DIR=$HOME/googletest make test

  pythontests:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04] #, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.7'

      - name: Install dependencies
        run: sudo apt-get -y -q install cmake gcc libeigen3-dev

      - uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          channels: conda-forge

      - name: Get numpy, pybind11 and pytest
        run: |
          pip install numpy pybind11 pytest

      - name: Compilation
        run: |
            cd pennylane_lightning/src
            make

      - name: Install device
        run: |
          pip install -e .

      - name: Run PennyLane shared test suite
        run: |

      - name: Checkout PennyLane
        uses: actions/checkout@v2
        with:
          name: PennyLaneAI/pennylane
          ref: master

      - name: Running the test suite
        run: |
            pytest pennylane/plugins/tests --device lightning.qubit --shots 1000 --analytic False
            pytest pennylane/plugins/tests --device lightning.qubit --shots 1000 --analytic True
