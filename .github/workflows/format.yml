name: Formatting check
on:
  pull_request:
  push:
    branches:
      - master

concurrency:
  group: format-${{ github.ref }}
  cancel-in-progress: true

jobs:
  black:
    name: Format (Python)
    runs-on: ubuntu-22.04
    steps:

      - uses: actions/checkout@v3

      - name: python-isort
        uses: isort/isort-action@v1.1.0
        with:
          configuration: --py 311 --profile black -l 100 -p pennylane_lightning --check --diff
          isort-version: 5.13.2
          requirements-files: "requirements-dev.txt"
          sort-paths: "./pennylane_lightning/ ./mpitests ./tests"

      - uses: psf/black@stable
        with:
          options: "-l 100 --check --verbose"
          src: "./pennylane_lightning/ ./mpitests ./tests"
          version: "23.7.0"      

  format-cpp:
    name: Format (C++)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt update && sudo apt -y install python3 python3-pip && python -m pip install pip~=22.0 && python3 -m pip install -r requirements-dev.txt

      - name: Run formatter
        run: PATH=$PATH:/home/ubuntu/.local/bin/:$(dirname $(which python3))/ ./bin/format --check ./pennylane_lightning/core/src

  tidy-cpp:
    strategy:
      matrix:
        os: [ubuntu-22.04]
        pl_backend: ["lightning_qubit"]

    name: Tidy (C++)
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout PennyLane-Lightning
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: sudo apt update && sudo apt -y install cmake gcc-11 g++-11 ninja-build libomp-14-dev && python -m pip install -r requirements-dev.txt
        env:
          DEBIAN_FRONTEND: noninteractive

      - name: Run clang-tidy compilation
        run: |
          cmake -BBuild -G Ninja . \
            -DENABLE_CLANG_TIDY=ON \
            -DCLANG_TIDY_BINARY=$(dirname $(which python))/clang-tidy \
            -DBUILD_TESTS=ON \
            -DENABLE_WARNINGS=ON \
            -DPL_BACKEND=${{ matrix.pl_backend }} \
            -DCMAKE_CXX_COMPILER="$(which g++-11)" \
            -DCMAKE_C_COMPILER="$(which gcc-11)"
          cmake --build ./Build
