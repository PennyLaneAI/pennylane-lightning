name: Wheels

on: [pull_request]

env:
  CIBW_SKIP: "cp27-* cp34-* cp35-* *i686"
  CIBW_BEFORE_BUILD_LINUX: |
    curl -OsL https://bitbucket.org/eigen/eigen/get/3.3.7.tar.gz
    tar xzf 3.3.7.tar.gz eigen-eigen-323c052e1731/Eigen --strip-components 1
    cp -rf Eigen {project}/include
    pip install numpy scipy pybind11
  CIBW_BEFORE_BUILD_MACOS: |
    brew cask uninstall --force oclint
    brew install gcc eigen libomp || true
    brew install gcc eigen libomp
    pip install numpy scipy pybind11
  CIBW_TEST_REQUIRES: numpy scipy pytest pytest-cov
  CIBW_TEST_COMMAND: |
    git clone https://github.com/PennyLaneAI/pennylane.git
    cd pennylane && pip install -e .
    python -m pytest pennylane/pennylane/plugins/tests --device=lightning.qubit --skip-ops -x --tb=short --no-flaky-report


jobs:

  pythontests:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]

    steps:

      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: Install cibuildwheel
        run: |
          python -m pip install cibuildwheel==1.5.5

      - name: Install Visual C++ for Python 2.7
        if: runner.os == 'Windows'
        run: choco install vcpython27 -f -y

      - name: Build wheels
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
