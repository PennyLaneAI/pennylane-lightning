name: Wheels
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CIBW_BUILD: 'cp37-* cp38-* cp39-*'

  # MacOS specific build settings
  CIBW_BEFORE_ALL_MACOS: |
    brew uninstall --force oclint
    brew install gcc libomp

  # Python build settings
  CIBW_BEFORE_BUILD: |
    pip install pybind11

  # Testing of built wheels
  CIBW_TEST_REQUIRES: numpy scipy pytest pytest-cov pytest-mock flaky

  # Note: breaking up tests so that no test cases hang on Windows, to be reverted
  CIBW_TEST_COMMAND: |
    pip install numpy==1.19.5 scipy
    pl-device-test --device=lightning.qubit --skip-ops -x --tb=short --no-flaky-report

  # Skip PPC tests due to lack of numpy/scipy wheel support
  CIBW_TEST_SKIP: "*-manylinux_{ppc64le}"

  # Use Centos 7 wheel-builder for ARM, Debian for PPC
  CIBW_MANYLINUX_AARCH64_IMAGE: manylinux2014
  CIBW_MANYLINUX_PPC64LE_IMAGE: manylinux_2_24

jobs:
  win-wheels:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.7'

      - name: Build wheels
        uses: pypa/cibuildwheel@v1.12.0

      - uses: actions/upload-artifact@v2
        if: github.ref == 'refs/heads/master'
        with:
          name: ${{ runner.os }}-wheels.zip
          path: ./wheelhouse/*.whl

  mac-wheels:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        arch: [x86_64, arm64]
    name: ${{ matrix.os }}:${{ matrix.arch }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.7'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==1.12.0

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_ARCHS_MACOS: ${{matrix.arch}}

      - uses: actions/upload-artifact@v2
        if: github.ref == 'refs/heads/master'
        with:
          name: ${{ runner.os }}-wheels.zip
          path: ./wheelhouse/*.whl

  linux-wheels:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        arch: [x86_64, aarch64, ppc64le]
    name: ${{ matrix.os }}:${{ matrix.arch }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v2

      - uses: docker/setup-qemu-action@v1
        if: matrix.arch != 'x86_64'
        name: Set up QEMU

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.7'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==1.12.0

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_ARCHS_LINUX: ${{matrix.arch}}

      - uses: actions/upload-artifact@v2
        if: github.ref == 'refs/heads/master'
        with:
          name: ${{ runner.os }}-wheels.zip
          path: ./wheelhouse/*.whl
