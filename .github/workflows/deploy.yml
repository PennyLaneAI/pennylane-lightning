name: Deploy
on:
  release:
    types: [published]

env:
  CIBW_BUILD: 'cp37-* cp38-* cp39-*'
  CIBW_SKIP: "*-win32 *-manylinux_i686"

  # MacOS specific build settings

  CIBW_BEFORE_ALL_MACOS: |
    brew cask uninstall --force oclint
    brew install clang libomp

  # Python build settings
  CIBW_BEFORE_BUILD: |
    pip install pybind11

  # Testing of built wheels
  CIBW_TEST_REQUIRES: numpy==1.19.5 scipy pytest pytest-cov pytest-mock flaky

  CIBW_TEST_COMMAND: |
    pl-device-test --device=lightning.qubit --skip-ops -x --tb=short --no-flaky-report

  # Skip ppc tests due to lack of scipy wheel
  CIBW_TEST_SKIP: "*-manylinux_{ppc64le}"

  # Use Centos 7 wheel-builder for ARM
  CIBW_MANYLINUX_AARCH64_IMAGE: manylinux2014
  CIBW_MANYLINUX_PPC64LE_IMAGE: manylinux2014

  # Ensure modern compiler available for MacOS wheelbuilding
  CIBW_ENVIRONMENT_MACOS: |
    CC=/usr/local/opt/llvm/bin/clang
    CXX=/usr/local/opt/llvm/bin/clang++

jobs:
  build-compiled-wheels:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        cibw_archs: [auto64]
        include:
          - os: ubuntu-latest
            cibw_archs: aarch64
          - os: ubuntu-latest
            cibw_archs: ppc64le
          - os: macos-latest
            cibw_archs: arm64

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v2

      - uses: docker/setup-qemu-action@v1
        name: Set up QEMU
        if: ${{ matrix.cibw_archs == 'aarch64' || matrix.cibw_archs == 'ppc64le' }}

      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel==2.1.1

      - name: Build wheels
        run: |
          python -m cibuildwheel --output-dir dist
        env:
          CIBW_ARCHS: ${{ matrix.cibw_archs }}

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}-${{ matrix.cibw_archs }}-wheel
          path: ./dist/*.whl

  build-pure-python-wheel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PennyLane-Lightning
        uses: actions/checkout@v2
        with:
          path: main

      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: Build wheels
        run: |
          python -m pip install --upgrade pip wheel
          cd main
          python setup.py bdist_wheel
        env:
          SKIP_COMPILATION: True

      - uses: actions/upload-artifact@v2
        with:
          name: pure-python-wheels
          path: main/dist/*.whl

  upload-wheels:
    runs-on: ubuntu-latest
    needs: [build-compiled-wheels, build-pure-python-wheel]
    steps:
      - uses: actions/download-artifact@v2
        with:
          path: dist/

      - name: Extract wheels from zip
        run: |
          cd dist
          7z x *.zip

      - name: Publish
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI }}

  upload-source:
    runs-on: ubuntu-latest
    needs: [build-compiled-wheels, build-pure-python-wheel]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Build and install Plugin
        run: |
          python -m pip install --upgrade pip wheel
          python setup.py sdist

      - name: Publish
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI }}